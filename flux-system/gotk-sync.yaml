---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/pixelmontogo/k8s-gitops
  ignore: |
    # exclude dev directory
    /dev/
    # exclude .github directory
    /.github/
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system-dev
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: dev
  secretRef:
    name: flux-system
  url: ssh://git@github.com/pixelmontogo/k8s-gitops
  ignore: |
    # exclude all
    /*
    # include dev directory
    !/dev/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-dev
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system-dev
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
