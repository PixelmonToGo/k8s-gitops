---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 54.36.241.25-54.36.241.29
    networkPolicy:
      enabled: true
    prometheusRule:
      enabled: true
    controller:
      image:
        registry: docker.io
        repository: metallb/controller
        tag: v0.9.6
      prometheus:
        serviceMonitor:
          enabled: true
    speaker:
      image:
        registry: docker.io
        repository: metallb/speaker
        tag: v0.9.6
      prometheus:
        serviceMonitor:
          enabled: true
